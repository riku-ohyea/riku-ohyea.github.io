<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to March 10, 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .countdown-container {
            text-align: center;
        }
        
        #countdown {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .countdown-label {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div id="countdown">00:00:00:00</div>
        <!-- <div class="countdown-label">DAYS : HOURS : MINUTES : SECONDS</div> -->
    </div>

    <script>
        // Set the target date: March 10, 2025
        const targetDate = new Date("March 10, 2025 00:00:00").getTime();
        
        // Update the countdown every second
        const countdownTimer = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();
            
            // Calculate the remaining time
            const timeRemaining = targetDate - now;
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the countdown
            document.getElementById("countdown").innerHTML = 
                String(days).padStart(2, '0') + ":" +
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
            
            // When countdown is finished
            if (timeRemaining < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "00:00:00:00";
            }
        }, 1000);
    </script>
</body>
</html>
