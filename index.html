<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Hunt</title>
    <link href="https://fonts.cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.cloudflare.com/ajax/libs/Mountains-of-Christmas/1.0.0/MountainsofChristmas-Regular.ttf" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a4d 100%);
            font-family: 'Mountains of Christmas', cursive;
            color: #ffffff;
        }

        .main-text {
            text-align: center;
            font-size: 2.8em;
            font-weight: bold;
            margin: 40px 20px;
            color: #ff4444;
            max-width: 800px;
        }

        .hint-title {
            font-size: 2.2em;
            font-weight: bold;
            margin-top: 60px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .glitch {
            font-size: 2em;
            font-weight: bold;
            position: relative;
            color: #ffffff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .glitch::before,
        .glitch::after {
            content: 'COMING SOON...';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch::before {
            color: #ff0000;
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            transform: translate(2px);
        }

        .glitch::after {
            color: #00ff00;
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) reverse both infinite;
            transform: translate(-2px);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        img {
            border-radius: 10px;
            max-width: 200px;  /* Half of previous 400px */
            height: auto;
            background: transparent;  /* Ensures transparency */
        }
    </style>
</head>
<body>
    <div class="main-text">
        OH NOOO!!<br>
        YOUR PRESENT HAS BEEN HIDDEN BY THE NAUGHTY ELF OF CHEVIOT STREET!!
    </div>

    <img src="/api/placeholder/200/160" alt="Treasure hunt image" />

    <div class="hint-title">FIRST HINT</div>
    
    <div class="glitch">COMING SOON...</div>
</body>
</html>
