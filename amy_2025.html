<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amy!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .birthday-text {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .friend-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .text-box {
            width: 6em;
            height: 1em;
            background-color: white;
            border: 4px solid tomato;
            border-radius: 4px;
            margin: 0 10px;
            display: inline-block;
            pointer-events: none;
            vertical-align: baseline;
        }

        .message-text {
            font-size: 0.9rem;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .vine-container {
            position: absolute;
            z-index: 5;
        }

        .vine-container.top-left {
            top: 0;
            left: 0;
        }

        .vine-container.top-right {
            top: 0;
            right: 0;
        }

        .vine-container.bottom-left {
            bottom: 0;
            left: 0;
        }

        .vine-container.bottom-right {
            bottom: 0;
            right: 0;
        }

        .vine {
            stroke: #2d5016;
            stroke-width: 3;
            fill: none;
        }

        .leaf {
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .leaf:hover {
            transform: scale(1.1);
        }

        .leaf.falling {
            animation: fall 1.5s ease-in forwards;
        }

        .hidden-number {
            font-size: 24px;
            font-weight: bold;
            fill: #ffd700;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hidden-number.revealed {
            opacity: 1;
        }

        @keyframes fall {
            0% {
                transform: rotate(0deg) translateY(0px);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateY(800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="birthday-text">Happy Birthday Amy!!</div>
        
        <div class="friend-text">
            You have a new
            <div class="text-box" style="display: inline-block; margin: 0 5px;"></div>friend!
        </div>
        
        <div class="message-text">Message Riku when you figure out the answer!</div>
    </div>

    <!-- Top Left Corner -->
    <div class="vine-container top-left">
        <svg width="350" height="350">
            <path class="vine" d="M15,15 Q80,45 140,105 Q200,165 280,230"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="1">
                <path d="M70,40 Q85,25 100,40 Q90,60 75,70 Q60,60 70,40" fill="#4a7c59"/>
                <line x1="75" y1="50" x2="85" y2="30" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="2">
                <path d="M130,95 Q145,80 160,95 Q150,115 135,125 Q120,115 130,95" fill="#5d8f3a"/>
                <line x1="135" y1="105" x2="145" y2="85" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="3">
                <path d="M190,155 Q205,140 220,155 Q210,175 195,185 Q180,175 190,155" fill="#4a7c59"/>
                <line x1="195" y1="165" x2="205" y2="145" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="13">
                <path d="M250,220 Q265,205 280,220 Q270,240 255,250 Q240,240 250,220" fill="#5d8f3a"/>
                <line x1="255" y1="230" x2="265" y2="210" stroke="#2d5016" stroke-width="2"/>
            </g>
        </svg>
    </div>

    <!-- Top Right Corner -->
    <div class="vine-container top-right">
        <svg width="350" height="350">
            <path class="vine" d="M335,15 Q270,45 210,105 Q150,165 70,230"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="4">
                <path d="M280,40 Q295,25 310,40 Q300,60 285,70 Q270,60 280,40" fill="#5d8f3a"/>
                <line x1="285" y1="50" x2="295" y2="30" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="5">
                <path d="M220,95 Q235,80 250,95 Q240,115 225,125 Q210,115 220,95" fill="#4a7c59"/>
                <line x1="225" y1="105" x2="235" y2="85" stroke="#2d5016" stroke-width="2"/>
            </g>
            <text class="hidden-number" x="225" y="110" id="hidden-528">528</text>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="6">
                <path d="M160,155 Q175,140 190,155 Q180,175 165,185 Q150,175 160,155" fill="#5d8f3a"/>
                <line x1="165" y1="165" x2="175" y2="145" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="14">
                <path d="M100,220 Q115,205 130,220 Q120,240 105,250 Q90,240 100,220" fill="#4a7c59"/>
                <line x1="105" y1="230" x2="115" y2="210" stroke="#2d5016" stroke-width="2"/>
            </g>
        </svg>
    </div>

    <!-- Bottom Left Corner -->
    <div class="vine-container bottom-left">
        <svg width="350" height="350">
            <path class="vine" d="M15,335 Q80,305 140,245 Q200,185 280,120"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="7">
                <path d="M70,310 Q85,295 100,310 Q90,330 75,340 Q60,330 70,310" fill="#4a7c59"/>
                <line x1="75" y1="320" x2="85" y2="300" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="8">
                <path d="M130,255 Q145,240 160,255 Q150,275 135,285 Q120,275 130,255" fill="#5d8f3a"/>
                <line x1="135" y1="265" x2="145" y2="245" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="9">
                <path d="M190,195 Q205,180 220,195 Q210,215 195,225 Q180,215 190,195" fill="#4a7c59"/>
                <line x1="195" y1="205" x2="205" y2="185" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="15">
                <path d="M250,130 Q265,115 280,130 Q270,150 255,160 Q240,150 250,130" fill="#5d8f3a"/>
                <line x1="255" y1="140" x2="265" y2="120" stroke="#2d5016" stroke-width="2"/>
            </g>
        </svg>
    </div>

    <!-- Bottom Right Corner -->
    <div class="vine-container bottom-right">
        <svg width="350" height="350">
            <path class="vine" d="M335,335 Q270,305 210,245 Q150,185 70,120"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="10">
                <path d="M280,310 Q295,295 310,310 Q300,330 285,340 Q270,330 280,310" fill="#5d8f3a"/>
                <line x1="285" y1="320" x2="295" y2="300" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="11">
                <path d="M220,255 Q235,240 250,255 Q240,275 225,285 Q210,275 220,255" fill="#4a7c59"/>
                <line x1="225" y1="265" x2="235" y2="245" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="12">
                <path d="M160,195 Q175,180 190,195 Q180,215 165,225 Q150,215 160,195" fill="#5d8f3a"/>
                <line x1="165" y1="205" x2="175" y2="185" stroke="#2d5016" stroke-width="2"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="16">
                <path d="M100,130 Q115,115 130,130 Q120,150 105,160 Q90,150 100,130" fill="#4a7c59"/>
                <line x1="105" y1="140" x2="115" y2="120" stroke="#2d5016" stroke-width="2"/>
            </g>
        </svg>
    </div>

    <script>
        function dropLeaf(leafElement) {
            // Add falling animation class
            leafElement.classList.add('falling');
            
            // Check if this is the special leaf with data-leaf="5"
            if (leafElement.getAttribute('data-leaf') === '5') {
                // Find the hidden number in the same SVG container
                const svg = leafElement.closest('svg');
                const hiddenNumber = svg.querySelector('.hidden-number');
                if (hiddenNumber) {
                    // Make the hidden number visible
                    hiddenNumber.classList.add('revealed');
                }
            }
            
            // Remove the leaf element after animation completes
            setTimeout(() => {
                leafElement.remove();
            }, 1500);
        }
    </script>
</body>
</html>
