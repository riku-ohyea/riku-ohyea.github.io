<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amy!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .birthday-text {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .friend-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .text-box {
            width: 6em;
            height: 1em;
            background-color: white;
            border: 4px solid tomato;
            border-radius: 4px;
            margin: 0 10px;
            display: inline-block;
            pointer-events: none;
            vertical-align: baseline;
        }

        .message-text {
            font-size: 0.9rem;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .vine-container {
            position: absolute;
            z-index: 5;
        }

        .vine-container.top-left {
            top: 0;
            left: 0;
        }

        .vine-container.top-right {
            top: 0;
            right: 0;
        }

        .vine-container.bottom-left {
            bottom: 0;
            left: 0;
        }

        .vine-container.bottom-right {
            bottom: 0;
            right: 0;
        }

        .vine {
            stroke: #2d5016;
            stroke-width: 3;
            fill: none;
        }

        .leaf {
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .leaf:hover {
            transform: scale(1.1);
        }

        .leaf.falling {
            animation: fall 1.5s ease-in forwards;
        }

        .hidden-number {
            font-size: 24px;
            font-weight: bold;
            fill: #ffd700;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hidden-number.revealed {
            opacity: 1;
        }

        @keyframes fall {
            0% {
                transform: rotate(0deg) translateY(0px);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateY(800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="birthday-text">Happy Birthday Amy!!</div>
        
        <div class="friend-text">
            You have a new
            <div class="text-box" style="display: inline-block; margin: 0 5px;"></div>friend!
        </div>
        
        <div class="message-text">Message Riku when you figure out the answer!</div>
    </div>

    <!-- Top Left Corner -->
    <div class="vine-container top-left">
        <svg width="200" height="200">
            <path class="vine" d="M10,10 Q50,30 80,60 Q110,90 150,120"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="1">
                <path d="M45,25 Q55,15 65,25 Q60,35 50,40 Q40,35 45,25" fill="#4a7c59"/>
                <line x1="50" y1="30" x2="55" y2="20" stroke="#2d5016" stroke-width="1"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="2">
                <path d="M75,55 Q85,45 95,55 Q90,65 80,70 Q70,65 75,55" fill="#5d8f3a"/>
                <line x1="80" y1="60" x2="85" y2="50" stroke="#2d5016" stroke-width="1"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="3">
                <path d="M115,85 Q125,75 135,85 Q130,95 120,100 Q110,95 115,85" fill="#4a7c59"/>
                <line x1="120" y1="90" x2="125" y2="80" stroke="#2d5016" stroke-width="1"/>
            </g>
        </svg>
    </div>

    <!-- Top Right Corner -->
    <div class="vine-container top-right">
        <svg width="200" height="200">
            <path class="vine" d="M190,10 Q150,30 120,60 Q90,90 50,120"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="4">
                <path d="M155,25 Q165,15 175,25 Q170,35 160,40 Q150,35 155,25" fill="#5d8f3a"/>
                <line x1="160" y1="30" x2="165" y2="20" stroke="#2d5016" stroke-width="1"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="5">
                <path d="M125,55 Q135,45 145,55 Q140,65 130,70 Q120,65 125,55" fill="#4a7c59"/>
                <line x1="130" y1="60" x2="135" y2="50" stroke="#2d5016" stroke-width="1"/>
            </g>
            <text class="hidden-number" x="130" y="65" id="hidden-528">528</text>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="6">
                <path d="M85,85 Q95,75 105,85 Q100,95 90,100 Q80,95 85,85" fill="#5d8f3a"/>
                <line x1="90" y1="90" x2="95" y2="80" stroke="#2d5016" stroke-width="1"/>
            </g>
        </svg>
    </div>

    <!-- Bottom Left Corner -->
    <div class="vine-container bottom-left">
        <svg width="200" height="200">
            <path class="vine" d="M10,190 Q50,170 80,140 Q110,110 150,80"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="7">
                <path d="M45,175 Q55,165 65,175 Q60,185 50,190 Q40,185 45,175" fill="#4a7c59"/>
                <line x1="50" y1="180" x2="55" y2="170" stroke="#2d5016" stroke-width="1"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="8">
                <path d="M75,145 Q85,135 95,145 Q90,155 80,160 Q70,155 75,145" fill="#5d8f3a"/>
                <line x1="80" y1="150" x2="85" y2="140" stroke="#2d5016" stroke-width="1"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="9">
                <path d="M115,115 Q125,105 135,115 Q130,125 120,130 Q110,125 115,115" fill="#4a7c59"/>
                <line x1="120" y1="120" x2="125" y2="110" stroke="#2d5016" stroke-width="1"/>
            </g>
        </svg>
    </div>

    <!-- Bottom Right Corner -->
    <div class="vine-container bottom-right">
        <svg width="200" height="200">
            <path class="vine" d="M190,190 Q150,170 120,140 Q90,110 50,80"/>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="10">
                <path d="M155,175 Q165,165 175,175 Q170,185 160,190 Q150,185 155,175" fill="#5d8f3a"/>
                <line x1="160" y1="180" x2="165" y2="170" stroke="#2d5016" stroke-width="1"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="11">
                <path d="M125,145 Q135,135 145,145 Q140,155 130,160 Q120,155 125,145" fill="#4a7c59"/>
                <line x1="130" y1="150" x2="135" y2="140" stroke="#2d5016" stroke-width="1"/>
            </g>
            <g class="leaf" onclick="dropLeaf(this)" data-leaf="12">
                <path d="M85,115 Q95,105 105,115 Q100,125 90,130 Q80,125 85,115" fill="#5d8f3a"/>
                <line x1="90" y1="120" x2="95" y2="110" stroke="#2d5016" stroke-width="1"/>
            </g>
        </svg>
    </div>

    <script>
        function dropLeaf(leafElement) {
            // Add falling animation class
            leafElement.classList.add('falling');
            
            // Check if this is the special leaf with data-leaf="5"
            if (leafElement.getAttribute('data-leaf') === '5') {
                // Find the hidden number in the same SVG container
                const svg = leafElement.closest('svg');
                const hiddenNumber = svg.querySelector('.hidden-number');
                if (hiddenNumber) {
                    // Make the hidden number visible
                    hiddenNumber.classList.add('revealed');
                }
            }
            
            // Remove the leaf element after animation completes
            setTimeout(() => {
                leafElement.remove();
            }, 1500);
        }
    </script>
</body>
</html>
